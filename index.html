<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストレージ</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- ファイルアップロード画面 -->
    <div id="uploadPage">
        <h1>ファイルアップローダー</h1>
        
        <h2>ファイルを選択してアップロード</h2>
        <input type="file" id="fileInput">
        <button id="uploadBtn">アップロード開始</button>
        <p id="status"></p>

        <h2>アップロード済みファイル</h2>
        <ul id="fileList"></ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase 設定
        const firebaseConfig = {
            apiKey: "AIzaSyAwJKhjvzTOPqPOavrrpInIV1epb4W2Eoo",
            authDomain: "soramame72-storage.firebaseapp.com",
            projectId: "soramame72-storage",
            storageBucket: "soramame72-storage.appspot.com",
            messagingSenderId: "176925134959",
            appId: "1:176925134959:web:505c741b0c67b0e49d3d9a"
        };

        // Firebase 初期化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        // アップロードボタンのクリックイベント
        document.getElementById("uploadBtn").addEventListener("click", async () => {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];

            if (!file) {
                alert("ファイルを選択してください。");
                return;
            }

            document.getElementById("status").innerText = "アップロード中...";

            try {
                const user = auth.currentUser;
                if (!user) {
                    alert("ログインしてください。");
                    return;
                }

                // GoFileにファイルをアップロード
                const formData = new FormData();
                formData.append("file", file);

                // GoFileのAPIでアップロード
                const serverRes = await fetch("https://api.gofile.io/getServer");
                const { data } = await serverRes.json();
                const uploadUrl = `https://${data.server}.gofile.io/uploadFile`;

                const goFileResponse = await fetch(uploadUrl, { method: "POST", body: formData });
                const result = await goFileResponse.json();

                if (result.status === "ok") {
                    const fileUrl = result.data.downloadPage;

                    // FirestoreにファイルのURLを保存
                    await updateDoc(doc(db, "users", user.uid), {
                        files: arrayUnion(fileUrl)
                    });

                    // アップロード済みファイルリストを更新
                    loadUserFiles(user.uid);

                    alert(`アップロード完了！\nダウンロードリンク: ${fileUrl}`);
                } else {
                    alert("アップロード失敗");
                }
            } catch (error) {
                alert("エラーが発生しました: " + error.message);
            }
        });

        // ユーザーのファイルを読み込む
        async function loadUserFiles(userId) {
            const userDoc = await getDoc(doc(db, "users", userId));
            if (userDoc.exists()) {
                const files = userDoc.data().files;
                const fileList = document.getElementById("fileList");
                fileList.innerHTML = "";
                files.forEach(file => {
                    const li = document.createElement("li");
                    li.innerHTML = `<a href="${file}" target="_blank">${file}</a>`;
                    fileList.appendChild(li);
                });
            }
        }

        // 認証状態の変化を監視
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadUserFiles(user.uid);
            } else {
                alert("ログインしてください。");
            }
        });
    </script>
</body>
</html>
