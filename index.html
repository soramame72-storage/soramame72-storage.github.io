<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストレージ</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- ログイン / 新規登録 画面 -->
    <div id="authPage">
        <h1>ログイン / 新規登録</h1>
        <input type="text" id="username" placeholder="ユーザー名">
        <input type="password" id="password" placeholder="パスワード">
        <button id="registerBtn">新規登録</button>
        <button id="loginBtn">ログイン</button>
    </div>

    <!-- ファイルアップロード画面 -->
    <div id="uploadPage" class="hidden">
        <h1>ファイルアップローダー</h1>
        <button id="logoutBtn">ログアウト</button>
        
        <h2>アップロード</h2>
        <input type="text" id="fileUrl" value="https://soramame72-storage.github.io/sample.jpg" size="50">
        <button id="uploadBtn">アップロード開始</button>
        <p id="status"></p>

        <h2>アップロード済みファイル</h2>
        <ul id="fileList"></ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase 設定
        const firebaseConfig = {
            apiKey: "AIzaSyAwJKhjvzTOPqPOavrrpInIV1epb4W2Eoo",
            authDomain: "soramame72-storage.firebaseapp.com",
            projectId: "soramame72-storage",
            storageBucket: "soramame72-storage.appspot.com",
            messagingSenderId: "176925134959",
            appId: "1:176925134959:web:505c741b0c67b0e49d3d9a"
        };

        // Firebase 初期化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        // 新規登録ボタンのクリックイベント
        document.getElementById("registerBtn").addEventListener("click", async () => {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("ユーザー名とパスワードを入力してください。");
                return;
            }

            const email = `${username}@example.com`; // 内部的に使う用

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);

                // メインユーザーデータ
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    username,
                    email,
                    files: []
                });

                // ユーザー名とメールの紐付け
                await setDoc(doc(db, "usernames", username), {
                    email
                });

                alert("登録完了！ログインしてください。");
            } catch (error) {
                alert("エラー: " + error.message);
            }
        });

        // ログインボタンのクリックイベント
        document.getElementById("loginBtn").addEventListener("click", async () => {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("ユーザー名とパスワードを入力してください。");
                return;
            }

            try {
                // Firestore から username に一致するユーザーの email を取得
                const usersRef = await getDoc(doc(db, "usernames", username));
                if (!usersRef.exists()) {
                    alert("そのユーザー名は登録されていません。");
                    return;
                }
                const { email } = usersRef.data();

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert("ログイン成功！");
            } catch (error) {
                alert("エラー: " + error.message);
            }
        });

        // ログアウトボタンのクリックイベント
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await signOut(auth);
        });

        // アップロードボタンのクリックイベント
        document.getElementById("uploadBtn").addEventListener("click", async () => {
            const fileUrl = document.getElementById("fileUrl").value;
            document.getElementById("status").innerText = "アップロード中...";

            try {
                const response = await fetch(fileUrl);
                const blob = await response.blob();
                const formData = new FormData();
                formData.append("file", blob, "uploaded_file.jpg");

                const serverRes = await fetch("https://api.gofile.io/getServer");
                const { data } = await serverRes.json();
                const uploadUrl = `https://${data.server}.gofile.io/uploadFile`;

                const goFileResponse = await fetch(uploadUrl, { method: "POST", body: formData });
                const result = await goFileResponse.json();

                if (result.status === "ok") {
                    const user = auth.currentUser;
                    if (user) {
                        await updateDoc(doc(db, "users", user.uid), {
                            files: arrayUnion(result.data.downloadPage)
                        });
                        loadUserFiles(user.uid);
                    }
                    alert(`アップロード完了！\nダウンロードリンク: ${result.data.downloadPage}`);
                } else {
                    alert("アップロード失敗");
                }
            } catch (error) {
                alert("エラーが発生しました");
            }
        });

        // ユーザーのファイルを読み込む
        async function loadUserFiles(userId) {
            const userDoc = await getDoc(doc(db, "users", userId));
            if (userDoc.exists()) {
                const files = userDoc.data().files;
                const fileList = document.getElementById("fileList");
                fileList.innerHTML = "";
                files.forEach(file => {
                    const li = document.createElement("li");
                    li.innerHTML = `<a href="${file}" target="_blank">${file}</a>`;
                    fileList.appendChild(li);
                });
            }
        }

        // 認証状態の変化を監視
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("authPage").classList.add("hidden");
                document.getElementById("uploadPage").classList.remove("hidden");
                loadUserFiles(user.uid);
            } else {
                document.getElementById("authPage").classList.remove("hidden");
                document.getElementById("uploadPage").classList.add("hidden");
            }
        });
    </script>
</body>
</html>
